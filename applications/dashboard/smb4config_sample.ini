


## Config XMLRPCSERVER API
[server_config]
host     =  0.0.0.0
port     =  8910
keyfile  =  privatekey.pem
certfile =  cert.pem
users    =  admin:123456,admin2:samba12345

## Config SAMBA4 SERVER
[samba_config]
conf     = /opt/samba4/etc/smb.conf
domain   = dominio.local
admin    = administrator
passwd   = Dominio123456
hostname = dc01.dominio.local
smbtool  = /opt/samba4/bin/samba-tool
smblib   = /opt/samba4/lib/python2.7/site-packages




